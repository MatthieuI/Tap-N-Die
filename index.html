<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <title>TAP N'DIE</title>
</head>

<body>

    <div class="headbar">
        <!-- Headbar-->
        <div id="score">
            <p>SCORE : 2284569</p>
        </div> <!-- score-->
        <div id="niveauEnCours">Niveau 35 : Le Volcan</div> <!-- niveau en cours-->
        <div>
            <img src="/images/icones/coin.png">
            <div id="compteurOr">
                <!-- Coin-->
                145000
            </div>
            <img src="/images/icones/gemmes.png">
            <div id="compteurGemmes">
                <!-- Gemmes -->
                100
            </div>
            <img id="#ecrou" src="images/icones/sablier.png" onclick="param()">
        </div>
    </div>

    <div>
        <!-- Journal de bord -->
        <div></div> <!-- Journal de bord déplié -->

        <div class="jdbFerme">
            <h5>JOURNAL DE BORD</h5> <!-- Journal de bord replié-->
            <img src="images/icones/arrow.png"> <!-- Bouton de déroulement du bouton -->
        </div>

    </div>


    <div>
        <!-- Boutique temporaire -->

        <div class="caserneFerme">
            <!-- boutique repliée-->
            <div>
                <h5>ALLIES</h5><!-- Alliées fermé -->
            </div>

            <div>
                <h5>BONUS</h5>
            </div><!-- bonus fermé -->

            <div>
                <h5>POTIONS</h5>
            </div><!-- potion fermé -->

            <img src="/images/icones/arrow.png"> <!-- Bouton de déroulement du bouton -->

        </div>

        <div></div> <!-- alliés ouvert -->
        <div></div><!-- bonus ouvert -->
        <div></div><!-- potion ouvert -->

    </div>

    <div></div><!-- Monstre (tout le carré)-->
    <div>
        <!-- Barre de vie Monstre (rouge foncé)-->
        <div></div> <!-- Vie perdu Monstre  (rouge clair) -->
    </div>

    <div></div> <!-- Images Monstre (changeante) -->

    </div>

    <div>
        <!-- Heros & Alliés -->
        <div>
            <!-- Heros -->
            <div>
                <!-- Barre de vie héros (vert foncé)-->
                <div></div> <!-- Vie perdu héros  (vert clair) -->
            </div>

            <div></div> <!-- Images Heros (changeante)-->
        </div>

        <div></div> <!-- Potions -->
        <div></div> <!-- Capacité -->
        <div></div> <!-- Allié Permanent 1 -->
        <div></div> <!-- Allié Permanent 2 -->
        <div></div> <!-- Allié temporaire -->

    </div>



    <div style="display: none;">
        <!-- Bienvenue -->
        <h1> Bienvenue sur Tap N'Die</h1>
        <button></button> <!-- Choix Heros -->
        <button></button> <!-- Boutique -->
    </div>


    <div style="display: none;">
        <!-- Choix du héros -->
        <h2> Choisissez votre héros</h2>
        <div>
            <div></div><!-- Héros 1 -->
            <div></div><!-- Héros 2 -->
            <div></div><!-- Héros 3 -->
            <div></div><!-- Héros 4 -->
        </div>
        <button></button> <!-- Retour -->
        <button></button> <!-- Valider -->
    </div>


    <div style="display: none;">
        <!-- You died -->
        <h1> You died !</h1>
        <h2> Try Again</h2>
        <div></div> <!-- Gain de gemmes -->
        <button></button> <!-- Rejouer -->
    </div>


    <div id="parametres" class="parametresFermes">
        <div onclick="param()" id="fermeture">
            <h3>X</h3>
        </div> <!-- Petite croix -->

        <div>
            <img src="" alt="">
            <h3>Options</h3>
        </div> <!-- Options (+img )  -->

        <div>
            <!-- Volume -->
            <p>Volume</p>
        </div>

        <div>
            <p>Affichage des dégâts</p>
            <!-- Checkbox -->
        </div>
        <div class="bouton">HAUTS-FAITS</div><!-- Haut - Faits-->
        <div class="bouton">CREDITS</div> <!-- Crédits -->
        <div class="bouton rouge">REINITIALISER PARTIE</div> <!-- Réinitialiser la partie -->

    </div>

    <div style="display: none;">
        <!-- Boutique Permanente -->

    </div>


    <div style="display: none;">
        <!-- Haut - Faits-->

    </div>
    <script src="affichageParametres.js"></script>
</body>

</html>
